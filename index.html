
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeminiPOS Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        @keyframes pop {
          0% { transform: scale(1); }
          50% { transform: scale(1.2); color: #4f46e5; }
          100% { transform: scale(1); }
        }
        .animate-pop {
          animation: pop 0.2s ease-out;
        }

        @keyframes scanLine {
          0%, 100% { top: 0%; }
          50% { top: 100%; }
        }
        .animate-scan-line {
          animation: scanLine 2s ease-in-out infinite;
        }

        .animate-spin-slow {
          animation: spin 3s linear infinite;
        }

        @keyframes spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }

        /* Printing logic */
        @media print {
            /* Hide everything on the screen */
            body * {
                visibility: hidden;
                overflow: visible !important;
            }
            
            /* Specific container to show for receipt */
            #receipt-printable-area, 
            #receipt-printable-area * {
                visibility: visible !important;
            }
            
            /* Positioning override for the printable area */
            #receipt-printable-area {
                position: fixed !important;
                left: 0 !important;
                top: 0 !important;
                width: 100% !important;
                height: auto !important;
                margin: 0 !important;
                padding: 0 !important;
                background: white !important;
                z-index: 9999 !important;
                display: block !important;
            }

            .receipt-container {
                max-width: 80mm; /* Standard thermal printer width */
                margin: 0 auto;
                padding: 5mm;
                color: black !important;
                font-family: 'Courier New', Courier, monospace;
            }

            /* Ensure background and colors are printed */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }
    </style>
